<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Google Drive Google Drive İndime / Download Linki Oluşturma</title>
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/jquerycods/gnrtr/master/gnrtr.css">
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/jquerycods/style/master/style.css">
</head>
<body>
<div id="page_content">
  <h2><a href="http://bloggereklentileri.blogspot.com/" title="Blogger Eklentileri">Blogger Eklentileri</a></h2>
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
        <h3>
        <label for="driveID" class="example"><b>Google Drive ID'si Örnek:</b>
        </h3>
        <span class="ex-text">https://drive.google.com/file/d/</span><b>0B25x-zf4MlGwcmR5d1ZHTExjVTQ</b><span class="ex-text">/view?usp=sharing</span></label>
          <input type="text" class="form-control" id="driveID" placeholder="Google Drive ID'nizi Buraya Ekleyin" />
        </div>
      </form>
      <div class="get">
        <button class="btn btn-primary" id="get-button" type="submit" onclick='getLink()'>Link Oluştur</button>
      </div>

      <div id="container">
        <h3><b>Sonuç:</b></h3>
        <div id="link_container" data-toggle="tooltip" data-placement="top" title="CTRL + C ile kopyala"></div>
        <button type="button" class="btn btn-danger get-another" onClick="window.location.href=window.location.href">Yeni Link Oluşturma</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/jquerycods/download/master/download.js"></script>
</body>
</html>
